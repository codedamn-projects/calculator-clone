<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <script src="./assets/scripts/calculation.js" defer></script>
    <title>codedamn Project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <ul class="operator">
          <li class="operator-sign partial">÷</li>
          <li class="operator-sign partial">×</li>
          <li class="operator-sign partial">+</li>
          <li class="operator-sign partial">-</li>
        </ul>
        <input type="text" id="display-text" class="display-text" value="0" />
      </div>
      <div class="buttons">
        <button id="ac" class="ac">AC</button>
        <button id="del" class="del">DEL</button>
        <button data-operator="/" id="division">÷</button>
        <button data-value="1" class="btn-1">1</button>
        <button data-value="2" class="btn-2">2</button>
        <button data-value="3" class="btn-3">3</button>
        <button data-operator="*" id="multiplication">×</button>
        <button data-value="4" class="btn-4">4</button>
        <button data-value="5" class="btn-5">5</button>
        <button data-value="6" class="btn-6">6</button>
        <button data-operator="+" id="addition">+</button>
        <button data-value="7" class="btn-7">7</button>
        <button data-value="8" class="btn-8">8</button>
        <button data-value="9" class="btn-9">9</button>
        <button data-operator="-" id="subtraction">-</button>
        <button data-value="." class="btn-dot">•</button>
        <button data-value="0" class="btn-0">0</button>
        <button data-operator="=" id="equal" class="equal">=</button>
      </div>
    </div>
  </body>
</html>
